# Application Configuration
spring.application.name=ThirdPartyLibraryUpgrade
server.port=${port:9001}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.file.name=logs/ThirdPartyLibraryUpgrade.log

spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Custom Configuration
maven.command.display-updates=mvn versions:display-dependency-updates > {filePath}/test.txt
maven.command.set-property=mvn versions:set-property -Dproperty="{propertyName}" -DnewVersion="{newVersion}"
pom.file.name=pom.xml
